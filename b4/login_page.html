<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const backendUrl = 'http://akses.papindo.id/b4'; // Ganti dengan URL backend Anda

            fetch(`${backendUrl}/login.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include', // Untuk menyertakan cookie
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                const message = document.getElementById('message');
                if(data.status === "success") {
                    message.innerText = "Login berhasil!";
                    // Redirect atau tutup halaman
                    window.close();
                } else {
                    message.innerText = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
